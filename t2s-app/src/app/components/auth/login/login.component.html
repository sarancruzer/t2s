<div class="container-fluid login">
<div class="row justify-content-center common-padding-top-sty">
    <div class="col-xl-5 col-lg-5 col-md-5">
        <div class="card o-hidden border-0 shadow-lg my-3">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-1">Login here</h1>                              
                            </div>
                            <form class="user" [formGroup]="form" (keydown)="keyDownAuthenticate($event)">
                                <div class="form-group mb-4">
                                    <input type="email" class="form-control form-control-user" aria-describedby=""
                                        placeholder="Email Address" formControlName="email" >

                                        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || submitAttempt)" class="err">
                                            <p *ngIf="form.controls['email'].errors.required">
                                            Email is required.
                                            </p>
                                          <p *ngIf="form.controls['email'].errors.minlength">
                                              Email should be min 3 letters.
                                          </p>
                                
                                        </div>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control form-control-user"
                                        aria-describedby="" placeholder="Password" formControlName="password">

                                        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || submitAttempt)" class="err">
                                            <p *ngIf="form.controls['password'].errors.required">
                                                password is required.
                                            </p>
                                        </div>

                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="text-right">
                                                <a class="small" [routerLink]="['/auth/password/forgot']">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="javascript:;" class="btn btn-primary btn-user btn-block"
                                    (click)="authenticate()">
                                    Login
                                </a>
                            </form>
                            <div class="row right-men-top-sty">
                                <div class="col-md-5">
                                    <hr>
                                </div>
                                <div class="col-md-2">
                                    <p class="text-center">or</p>
                                </div>
                                <div class="col-md-5">
                                    <hr>
                                </div>
                            </div>
                            <div class="row right-men-top-sty">
                                <div class="col-md-6">
                                    <div class="text-left">
                                        <a href="javascript:;" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> - Login
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-left">
                                        <a href="javascript:;" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> - Login
                                        </a>
                                    </div>
                                </div>
                                <br><br>
                                <div class="text-center col-md-12 common-margin-top-1">
                                    <p class="small">Don't have an Account! <a href="#/auth/signup">Create an
                                            Account!</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
